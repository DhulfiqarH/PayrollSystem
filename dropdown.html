<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dropdown.css">
    <title>Company Dashboard</title>
</head>
<body>

<div class="dropdown">
    <span class="cool-button animated-button">Option</span>
    <div class="dropdown-content">
        <a class="cool-button animated-button" onclick="redirectTo('client')">Client Dashboard</a>
        <a class="cool-button animated-button" onclick="redirectTo('admin')">Admin Dashboard</a>
    </div>
</div>

<script>
    function redirectTo(role) {
        if (role === 'client') {
            window.location.href = 'client_dashboard.php'; // Replace with your actual client dashboard URL
        } else if (role === 'admin') {
            window.location.href = 'admin_dashboard.php'; // Replace with your actual admin dashboard URL
        }
    }
</script>

</body>
</html>
